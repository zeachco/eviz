<html>

<head>
  <title>Modulus</title>
  <script src="../libs/requirejs/require.js"></script>
  <script src="../scripts/eviz.js"></script>
  <style>
    body {
      background: #222;
      color: #def;
    }
  </style>
</head>

<body>

  <select id='modes'></select>
  <div id="container">
    <!-- will contain the visualization -->
  </div>

  <script>
    // dependency configuration
    require.config({
      baseUrl: '/',
      paths: {
        'd3': 'libs/d3/d3.min'
      }
    });

    // tell how to fetch plugins
    eviz.config({
      fetch: function(module, next) {
        require(['../scripts/plugins/' + module], function(Loaded) {
          next(module, Loaded);
        });
      }
    });

    var example = eviz.create('Example');

    example.config({
      el: document.getElementById('container')
    });

    // sync update
    example.update(['some', 'array', new Date(), 12, 45, 78, {
        anObject: 'test'
      },
      ['an array', 12, 12, 13, 15, 18, 25]
    ]);

    // async update
    setTimeout(function() {

      example.transform('PiChart');
      example.update(['some', 'array', new Date(), 12, 45, 78, {
          anObject: 'test'
        },
        ['an array', 12, 12, 13, 15, 18, 25]
      ]);

    }, 10000);


    // for demo purpose, can change dynamically the graph
    var modes = ['PiChart', 'Example'];
    var modeSelector = document.getElementById('modes');
    modes.forEach(function(mode) {
      var newOption = document.createElement('option');
      newOption.innerHTML = 'Use "' + mode + '" class';
      newOption.value = mode;
      modeSelector.appendChild(newOption);
      modeSelector.onchange = function() {
        example.transform(this.value);
      };
    });

    // Dynamic feeding example
    setTimeout(function() {

      require(['scripts/Feeder'], function(Feeder) {
        new Feeder({
          speed: 1000,
          len: 1000,
          onData: function(data) {
            var dynamize = data.filter(function(d, i) {
              return i % Math.ceil(Math.random() * 500) === 0;
            });
            example.update(dynamize);
          },
          template: [
            function(r, i, arr) {
              return Feeder.alpha(8);
            },
            function(r, i, arr) {
              return r * 1000;
            },
            function(r, i, arr) {
              return arr[1] + r * 10;
            },
            function(r, i, arr) {
              return r * 10;
            }
          ]
        });
      });
    }, 3000);
  </script>
</body>

</html>
